<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t4.ftcdn.net/jpg/05/18/10/07/360_F_518100708_fcdgO9az83BXAQsNRtX6HkdGVxgeM2As.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .booking-form-container {
            background-color: rgba(255, 255, 255, 0.95); /* Increased opacity for clear distinction */
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .booking-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent input fields */
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
            outline: none;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .qr-code {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .qr-code img {
            width: 250px;
            height: 150px;
        }
        
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .submit-btn {
            background-color: #000; /* Black background */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        
        .submit-btn:hover {
            background-color: #444; /* Darker shade of black */
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <div class="booking-form-container">
        <h2>Book Your Ticket</h2>
        <form action="confirm.html"> <!-- Link to another page -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="qr-code">
                <label for="payment">Scan QR Code to Pay</label>
                <img src="https://d1zdxptf8tk3f9.cloudfront.net/ckeditor_assets/pictures/3611/content_QRCODE-01.png" alt="QR Code"> <!-- Replace with your QR code image -->
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit</button> <!-- Link to another page -->
            </div>
        </form>
    </div>
</body>
</html>
